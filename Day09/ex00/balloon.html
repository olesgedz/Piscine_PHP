<!DOCTYPE HTML>
<html>
<head>
		<meta charset="utf-8">
		<title>Ballon</title>
<style>
	#balloon
	{
		width: 200px;
		height: 200px;
		border-radius: 50%;
		background-color:red;
	}
</style>
<script>
	var ncolor = 0;
	var colors = ['red', 'green', 'blue'];
	function changeSize(width, height)
	{	
		var balloon = document.getElementById("balloon");
		balloon.style.backgroundColor = colors[ncolor++];
		if (ncolor > 2)
			ncolor = 0;
		balloon.style.width = balloon.offsetWidth + 10 + "px";
		balloon.style.height = balloon.offsetHeight + 10 + "px";
		if (balloon.offsetHeight > 420)
		{
			balloon.style.width = 200 + "px";
			balloon.style.height = 200 + "px";
		}
		//console.log(balloon.style);
		//console.log(ncolor);
	}
	function changeOut(width, height)
	{	
		var balloon = document.getElementById("balloon");
		balloon.style.backgroundColor = colors[ncolor--];
		if (ncolor < 0)
			ncolor = 2;
		if (balloon.offsetHeight >= 205)
		{
			balloon.style.width = balloon.offsetWidth - 5 + "px";
			balloon.style.height = balloon.offsetHeight - 5 + "px";
		}
		//console.log(balloon.style);
		//console.log(ncolor);
	}

</script>
</head>
<body>
	<div id="balloon" onclick="changeSize()" onmouseleave="changeOut()">
	</div>
</body>
</html>
